<div id="message" *ngIf="messageType" [ngClass]="{ 'alert': messageType, 'alert-success': messageType === 'success', 'alert-danger': messageType === 'error' }"><span class="errorSuccessMessage">{{messageText}}</span></div>
<div class="row">
<div class="col" align="center">
<mat-card >
 <div class="row">   
<div class="col"></div>
<div class="col"><mat-card-title>Register Your Help</mat-card-title></div>
<div class="col"></div>
</div>
<div class="row gap"></div>

<mat-card-content>
    <div class="row">
        <div class="col" align="center">   
<form (ngSubmit)="saveinfo()" [formGroup]="giveHelpForm">
    
    <div class="row">
        <div class="col" align="center"> 
    <mat-form-field >
        <mat-label>State</mat-label>
        <mat-select formControlName="stateId"  name="stateId" matInput (selectionChange)="getDistrict($event.value)">
            <mat-option *ngFor="let state of states" [value]="state.stateId" >
            {{state.stateName}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div><div class="col">
    <mat-form-field >
        <mat-label>District</mat-label>
        <mat-select formControlName="districtId"   name="districtId" matInput>
            <mat-option *ngFor="let district of districts" [value]="district.districtId" >
            {{district.districtName}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div></div>
<div class="row gap"></div>
    <div class="row">
        <div class="col" align="center"> 
    <mat-form-field >
        <mat-label>Category</mat-label>
        <mat-select formControlName="categoryId"  name="categoryId" >
            <mat-option *ngFor="let catogory of categories" [value]="catogory.categoryId" >
            {{catogory.categoryName}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    </div>
    <div class="col">
    <mat-form-field >
        <mat-label>Cost</mat-label>
        <mat-select formControlName="paidOrFree"  name="paidOrFree" >
            <mat-option  value="Free" >Free</mat-option>
            <mat-option  value="Paid" >Paid</mat-option>
        </mat-select>
    </mat-form-field>
</div>
</div>
<div class="row gap"></div>
    <div class="row">
        <div class="col" align="left" style="padding-left: 4%;"> 
    <mat-form-field style="width: 97%;" >
        <mat-label>Description</mat-label>
        <textarea   formControlName="description"  name="description" matInput></textarea>
    </mat-form-field>
    </div></div>
    <div class="row gap"></div>
    <div class="row">
        <div class="col" align="center"> 
    <mat-form-field >
        <mat-label>Contact Person</mat-label>
        <input formControlName="contactPersonName"  name = "contactPersonName" type="text" matInput>
    </mat-form-field>
    </div>
    <div class="col">
    <mat-form-field >
        <mat-label>Contact Number</mat-label>
        <input formControlName="contactNumber" name ="contactNumber"type="number" matInput>
    </mat-form-field>
</div>
</div>
<div class="row gap"></div>
<div class="row">
    <div class="col">
        <span>I agree to share all the above information to all the help seeker.</span><br>
        <mat-checkbox #c color="primary" >Yes,I agree.
        </mat-checkbox>   

    </div>
</div>
<div class="row gap"></div>
    <mat-card-actions>
        <button mat-raised-button [disabled]="!c.checked" color="primary" type="submit">Submit</button>
    </mat-card-actions>
</form>
</div>
</div>
</mat-card-content>
</mat-card>
</div>
</div>

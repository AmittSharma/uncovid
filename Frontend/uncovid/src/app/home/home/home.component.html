<mat-card>
  <section>
    <div class="row">
      <div class="col"></div>
      <div class="col" align="center">
        <button mat-raised-button color="primary" routerLink="/take-help" routerLinkActive="active">Take Help</button>
      </div>
      <div class="col" align="center">
        <button mat-raised-button color="primary" routerLink="/give-help" routerLinkActive="active">Give Help</button>
      </div>
      <div class="col"></div>
    </div>
  </section>
</mat-card>

<mat-card>

  <div class="row">
    <div class="col" align="left">
      <mat-card-header>
        <mat-card-title>Other Helping Hands</mat-card-title>
      </mat-card-header>
    </div>
    <div class="col" align="right" style="padding-right: 60px;">
      <mat-form-field>
        <input type="text" matInput (keyup)="filterData($event)" placeholder="Filter Search Result">
      </mat-form-field>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- URL Column -->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef>URL</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon"
          (click)="openUrl(element.url)">Click here to visit</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>

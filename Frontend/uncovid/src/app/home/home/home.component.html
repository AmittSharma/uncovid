<mat-card>
<section>
  <div class="example-button-row">
    <button mat-raised-button color="primary" routerLink="/take-help" routerLinkActive="active">Take Help</button>
    <button mat-raised-button color="primary" routerLink="/give-help" routerLinkActive="active">Give Help</button>
  </div>
</section>
</mat-card>

<mat-card>
  <mat-card-header>
  <mat-card-title>Other Helping Hands</mat-card-title>
</mat-card-header>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- URL Column -->
  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef>URL</th>
    <td mat-cell *matCellDef="let element"> <a href="#">{{element.url}}</a></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</mat-card>
